                <h1><div align="center" id="resultado"></div></h1>
            </th>
        </tr>
    </table>
    <script>

        function esPerfecto(num) {
            let suma = 0;
            for (let i = 1; i <= num / 2; i++) {
                if (num % i === 0) {
                    suma += i;
                }
            }
            return suma === num;
        }

        function primerosNumerosPerfectos(cantidad) {
            const numerosPerfectos = [];
            let num = 1;

            while (numerosPerfectos.length < cantidad) {
                if (esPerfecto(num)) {
                    numerosPerfectos.push(num);
                }
                num++;
            }

            return numerosPerfectos;
        }

        const primerosTresPerfectos = primerosNumerosPerfectos(3);
        document.getElementById("resultado").innerHTML = 
            "Los primeros tres nÃºmeros perfectos son: " + primerosTresPerfectos.join(", ");
    </script>
