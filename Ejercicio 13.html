<script>

    function ejercicio13(){

        let l;
 
        let calificacion= document.getElementById("id-text-number").value
    
        if (calificacion<1 || calificacion>20) {
            alert("Nota invalida")
        } else {
            if (calificacion>=19) {
                document.getElementById("myInput").value = "Su calificacion es: A";
            } else {
                if (calificacion>=16) {
                    document.getElementById("myInput").value = "Su calificacion es: B";
                } else {
                    if (calificacion>=13) {
                        document.getElementById("myInput").value = "Su calificacion es: C";
                    } else {
                        if (calificacion>=10) {
                            document.getElementById("myInput").value = "Su calificacion es: D";
                        } else {
                            document.getElementById("myInput").value = "Su calificacion es: E";
                        }
                    }
                }
            }
        }
    }
