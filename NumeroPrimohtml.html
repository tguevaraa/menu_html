<head>

        body {

        header {

        nav {
            display: flex;

        nav a {

        }

        main {
            padding: 20px;

<body>
    <header>
        <img src="./img/cropped-LOGO-UNEMI-2.png" height="200" alt="">
        <h2>Algorimos de Numeros primos <a href="menu_principal.html">regresar</a> </h2>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        <h3>Validar numero primo</h3>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ingrese el numero: </td>
                    <td>
                        <input type="number"id="id-text-numero">
                    </td>
                </tr>
                <tr>
                    <td align="rigth">respuesta: </td>
                    <td><input type="text" readonly id="id-text-respuesta"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" align="center">
                        <button onclick="verificarNumeroPrimo()">validar</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>
    <script>
        function verificarNumeroPrimo(){
        
        let numero = document.getElementById("id-text-numero").value;
        let contador = 2;
        let esPrimo = true

        while( contador < numero ){
            if (numero % contador == 0){
                esPrimo = false;
                break;
            }
            contador ++;
        }

        if (esPrimo){
            document.getElementById("id-text-respuesta").value= "el numero es primo";
        }
        else{
            document.getElementById("id-text-respuesta").value= "el numero NO es primo";
        }
    }
    </script>
</body>
